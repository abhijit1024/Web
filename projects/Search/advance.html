<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Search</title>
        <link rel ="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class ="navbar_google">
                <li class="navbar_item"><a href = "image.html">Google</a></li>
            </ul>
        </div>
        <p class="h1_ad">Advance search</p>
        <div class="line"></div>
        <div class="div_ad">
            <p class="h2_ad">Find the pages with....</p>
            <form action ="https://google.com/search">
                <div class ="row-input">
                    <div class="left">
                        <p class="p_ad">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class ="row-input">
                    <div class="left">
                        <p class="p_ad" >this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class ="row-input">
                    <div class="left">
                        <p class="p_ad">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class ="row-input">
                    <div class="left">
                        <p class="p_ad">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn_div">
                    <input type="submit" value="Advance Search" class="btn btn_ad">

                </div>
            </form>
        </div>
    </body>
</html>
